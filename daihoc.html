<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Đại Học</title>
  <style>
    body { font-family: Arial; background-color: #f1f5f9; padding: 20px; }
    table { width: 100%; border-collapse: collapse; background: white; border-radius: 10px; overflow: hidden; }
    th, td { padding: 12px; border-bottom: 1px solid #e2e8f0; }
    th { background-color: #e2e8f0; }
    select, input { padding: 5px; border-radius: 5px; border: 1px solid #cbd5e1; }
  </style>
</head>
<body>
  <h1>Kế hoạch Đại học</h1>
  <table>
    <tr><th>Mục tiêu</th><th>Trạng thái</th><th>Ghi chú</th></tr>
    <tr><td>Nghiên cứu chuyên ngành</td><td><select id="status1"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td><td><input id="note1"></td></tr>
    <tr><td>Thực tập năm 3</td><td><select id="status2"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td><td><input id="note2"></td></tr>
    <tr><td>Chứng chỉ TOEIC 800+</td><td><select id="status3"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td><td><input id="note3"></td></tr>
  </table>
  <script>
    const ids=["status1","note1","status2","note2","status3","note3"];
    ids.forEach(id=>{
      const el=document.getElementById(id);
      const val=localStorage.getItem("daihoc_"+id);
      if(val) el.value=val;
      el.addEventListener("input",()=>localStorage.setItem("daihoc_"+id,el.value));
    });
  </script>
</body>
</html>
