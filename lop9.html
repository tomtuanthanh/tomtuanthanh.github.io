<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Lớp 9</title>
<style>
  table { width: 100%; border-collapse: collapse; }
  th, td { border: 1px solid #999; padding: 8px; text-align: center; }
  th { background: #f0f0f0; }
</style>
<script>
function saveData() {
  const rows = document.querySelectorAll("tbody tr");
  let data = [];
  rows.forEach(r => {
    data.push({
      stt: r.cells[0].textContent,
      name: r.cells[1].textContent,
      status: r.cells[2].querySelector("select").value,
      date: r.cells[3].querySelector("input").value,
      note: r.cells[4].querySelector("input").value
    });
  });
  localStorage.setItem("lop9Data", JSON.stringify(data));
}
function loadData() {
  const data = JSON.parse(localStorage.getItem("lop9Data") || "[]");
  if (data.length === 0) return;
  const rows = document.querySelectorAll("tbody tr");
  data.forEach((item, i) => {
    rows[i].cells[2].querySelector("select").value = item.status;
    rows[i].cells[3].querySelector("input").value = item.date;
    rows[i].cells[4].querySelector("input").value = item.note;
  });
}
window.onload = loadData;
</script>
</head>
<body>
<h2>Kế hoạch Lớp 9</h2>
<table>
  <thead>
    <tr>
      <th>STT</th><th>Nội dung</th><th>Trạng thái</th><th>Ngày hoàn thành</th><th>Ghi chú</th>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>1</td><td>Hoàn thành chương trình lớp 9 với điểm trung bình ≥ 8.0</td>
      <td><select onchange="saveData()"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td>
      <td><input type="date" onchange="saveData()"></td>
      <td><input type="text" onchange="saveData()"></td>
    </tr>
    <tr>
      <td>2</td><td>Thi chứng chỉ IC3 Level 3</td>
      <td><select onchange="saveData()"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td>
      <td><input type="date" onchange="saveData()"></td>
      <td><input type="text" onchange="saveData()"></td>
    </tr>
    <tr>
      <td>3</td><td>Thi chứng chỉ KET hoặc PET (Tiếng Anh)</td>
      <td><select onchange="saveData()"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td>
      <td><input type="date" onchange="saveData()"></td>
      <td><input type="text" onchange="saveData()"></td>
    </tr>
    <tr>
      <td>4</td><td>Đạt chứng chỉ bơi lội cơ bản</td>
      <td><select onchange="saveData()"><option>Chưa hoàn thành</option><option>Đang học</option><option>Đã hoàn thành</option></select></td>
      <td><input type="date" onchange="saveData()"></td>
      <td><input type="text" onchange="saveData()"></td>
    </tr>
  </tbody>
</table>
</body>
</html>
