<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<title>Bảng điểm lớp 8</title>
<style>
    body { font-family: Arial; margin: 20px; background: #f5f5f5; }
    table { width: 100%; border-collapse: collapse; background: white; }
    th, td {
        border: 1px solid #ccc;
        padding: 8px;
        text-align: center;
    }
    th { background: #2c3e50; color: white; }
    .heso { background: #eef2f7; font-weight: bold; }
    input { width: 60px; padding: 4px; text-align: center; }
</style>
</head>
<body>

<h2>Bảng điểm lớp 8</h2>

<table id="bangdiem">
    <tr>
        <th>Môn học</th>
        <th>TX1<br><span class="heso">1</span></th>
        <th>TX2<br><span class="heso">1</span></th>
        <th>TX3<br><span class="heso">1</span></th>
        <th>TX4<br><span class="heso">1</span></th>
        <th>Giữa kỳ<br><span class="heso">2</span></th>
        <th>Cuối kỳ<br><span class="heso">3</span></th>
        <th>Trung bình môn</th>
    </tr>

<script>
function taoDong(mon, tx1="", tx2="", tx3="", tx4="", gk="", ck="") {
    document.write(`
    <tr>
        <td>${mon}</td>
        <td><input value="${tx1}" onchange="tinhTB()"></td>
        <td><input value="${tx2}" onchange="tinhTB()"></td>
        <td><input value="${tx3}" onchange="tinhTB()"></td>
        <td><input value="${tx4}" onchange="tinhTB()"></td>
        <td><input value="${gk}" onchange="tinhTB()"></td>
        <td><input value="${ck}" onchange="tinhTB()"></td>
        <td class="tbm">-</td>
    </tr>
    `);
}
</script>

<script>
taoDong("Toán", "10","","10","","8.5","");
taoDong("Ngữ văn", "8","9","","","8","");
taoDong("Tiếng Anh", "10","9","","","9.5","");
taoDong("Khoa học tự nhiên", "10","9","","","9.5","");
taoDong("Lịch sử & Địa lý", "10","8","","","10","");
taoDong("GDCD", "10","","","","10","");
taoDong("Tin học", "10","","","","10","");
taoDong("Công nghệ", "10","","","","9.5","");
</script>

</table>

<script>
function tinhTB() {
    let rows = document.querySelectorAll("#bangdiem tr");

    rows.forEach((row, i) => {
        if (i === 0) return;
        let inputs = row.querySelectorAll("input");
        let tbCell = row.querySelector(".tbm");

        let tong = 0;
        let dem = 0;

        for (let j = 0; j < 4; j++) {
            if (inputs[j].value !== "") {
                tong += parseFloat(inputs[j].value);
                dem += 1;
            }
        }

        if (inputs[4].value !== "") {
            tong += parseFloat(inputs[4].value) * 2;
            dem += 2;
        }

        if (inputs[5].value !== "") {
            tong += parseFloat(inputs[5].value) * 3;
            dem += 3;
        }

        if (dem === 0) tbCell.innerHTML = "-";
        else tbCell.innerHTML = (tong / dem).toFixed(2);
    });
}

tinhTB();
</script>

</body>
</html>
