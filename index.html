<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trang của Tôi</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      background-color: #f6f8fc;
    }

    /* Menu bên trái (phiên bản sáng) */
    .sidebar {
      width: 240px;
      background-color: #e3ecf9;
      color: #1e293b;
      height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 20px;
      border-right: 2px solid #cbd5e1;
    }

    .sidebar h2 {
      text-align: center;
      margin-bottom: 25px;
      font-size: 22px;
      color: #0f172a;
    }

    .sidebar a {
      color: #0f172a;
      text-decoration: none;
      margin: 8px 0;
      padding: 10px;
      border-radius: 6px;
      display: block;
      transition: all 0.3s ease;
      background-color: #f1f5f9;
      border: 1px solid transparent;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #dbeafe;
      border-color: #93c5fd;
    }

    /* Phần nội dung chính */
    .content {
      flex: 1;
      padding: 0;
    }

    iframe {
      width: 100%;
      height: 100vh;
      border: none;
      background-color: #f8fafc;
    }

    hr {
      border: none;
      border-top: 1px solid #cbd5e1;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Trang của Tôi</h2>
    <a href="caulong.html" target="mainFrame">Kỹ Thuật Cầu Lông</a>
    <a href="doitruong.html" target="mainFrame">Đội Trưởng</a>
    <a href="tkb.html" target="mainFrame">TKB</a>
    <hr>
    <a href="lop8.html" target="mainFrame">Lớp 8</a>
    <a href="lop9.html" target="mainFrame">Lớp 9</a>
    <a href="cap3.html" target="mainFrame">Cấp 3</a>
    <a href="daihoc.html" target="mainFrame">Đại Học</a>
  </div>

  <div class="content">
    <iframe name="mainFrame" src="tkb.html"></iframe>
  </div>

  <script>
    // Thêm hiệu ứng active cho menu
    const links = document.querySelectorAll('.sidebar a');
    links.forEach(link => {
      link.addEventListener('click', () => {
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
      });
    });
  </script>
</body>
</html>
