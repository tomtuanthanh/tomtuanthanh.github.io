<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giới thiệu bản thân</title>
  <style>
    html {
      scroll-behavior: smooth; /* hiệu ứng cuộn mượt */
    }
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: #333;
      padding: 10px;
      z-index: 1000;
    }
    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    nav ul li {
      margin: 0 15px;
    }
    nav ul li a {
      color: white;
      text-decoration: none;
      font-size: 18px;
    }
    nav ul li a:hover {
      text-decoration: underline;
    }
    section {
      height: 100vh;
      padding: 60px 20px;
      box-sizing: border-box;
    }
    section:nth-child(odd) {
      background-color: #f2f2f2;
    }
    section:nth-child(even) {
      background-color: #ffffff;
    }
    h2 {
      margin-top: 40px;
    }
  </style>
</head>
<body>
  <nav>
    <ul>
      <li><a href="#gioithieu">Giới thiệu</a></li>
      <li><a href="#truong">Trường học</a></li>
      <li><a href="#sothich">Sở thích</a></li>
      <li><a href="#lienhe">Liên hệ</a></li>
    </ul>
  </nav>

  <section id="gioithieu">
    <h2>Giới thiệu</h2>
    <p>Xin chào! Mình là <b>Trần Gia Tuấn Thành</b>.</p>
  </section>

  <section id="truong">
    <h2>Trường học</h2>
    <p>Mình hiện đang học tại <b>trường Đặng Trần Côn</b>.</p>
  </section>

  <section id="sothich">
    <h2>Sở thích</h2>
    <p>Mình yêu thích đọc sách, học Toán và Tiếng Anh.</p>
  </section>

  <section id="lienhe">
    <h2>Liên hệ</h2>
    <p>Email: tomtuanthanh</p>
  </section>
</body>
</html>
