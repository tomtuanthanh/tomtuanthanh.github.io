<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thời Khóa Biểu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8fafc;
      color: #1e293b;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #0f172a;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #ffffff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 5px rgba(0,0,0,0.05);
    }

    th, td {
      border: 1px solid #cbd5e1;
      text-align: center;
      padding: 12px;
    }

    th {
      background-color: #dbeafe;
      color: #1e3a8a;
      font-weight: 600;
    }

    tr:nth-child(even) {
      background-color: #f1f5f9;
    }

    tr:hover {
      background-color: #e0f2fe;
    }

    caption {
      caption-side: top;
      font-size: 18px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>⏰ Thời Khóa Biểu Lớp 8</h1>
  <table>
    <caption>Tuần Học Hiện Tại</caption>
    <tr>
      <th>Thứ</th>
      <th>Tiết 1</th>
      <th>Tiết 2</th>
      <th>Tiết 3</th>
      <th>Tiết 4</th>
      <th>Tiết 5</th>
    </tr>
    <tr>
      <td>Thứ 2</td>
      <td>Toán</td>
      <td>Văn</td>
      <td>Anh</td>
      <td>Sử</td>
      <td>Thể dục</td>
    </tr>
    <tr>
      <td>Thứ 3</td>
      <td>Sinh</td>
      <td>Toán</td>
      <td>Văn</td>
      <td>Địa</td>
      <td>Mỹ thuật</td>
    </tr>
    <tr>
      <td>Thứ 4</td>
      <td>Hóa</td>
      <td>Vật lý</td>
      <td>Toán</td>
      <td>Âm nhạc</td>
      <td>Công nghệ</td>
    </tr>
    <tr>
      <td>Thứ 5</td>
      <td>Văn</td>
      <td>Toán</td>
      <td>Tiếng Anh</td>
      <td>Sử</td>
      <td>Địa</td>
    </tr>
    <tr>
      <td>Thứ 6</td>
      <td>GDCD</td>
      <td>Thể dục</td>
      <td>Vật lý</td>
      <td>Hóa</td>
      <td>Sinh</td>
    </tr>
  </table>
</body>
</html>
