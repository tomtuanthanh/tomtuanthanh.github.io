<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Kỹ thuật cầu lông</title>
  <style>
    body { font-family: Arial; padding: 20px; line-height: 1.6; }
    h2, h3 { color: #2e7d32; }
  </style>
</head>
<body>
  <h2>Kỹ thuật cầu lông cơ bản</h2>
  <ul>
    <li><b>Phát cầu:</b> Phát thấp, phát cao, phát ngang.</li>
    <li><b>Đập cầu:</b> Đánh cầu mạnh xuống sân đối thủ.</li>
    <li><b>Ve cầu:</b> Lùi về phía sau và đánh cầu cao về cuối sân.</li>
    <li><b>Cắt cầu:</b> Đánh nhẹ tạo đường cầu xoáy và rơi gần lưới.</li>
    <li><b>Phòng thủ:</b> Giữ tư thế thấp, phản xạ nhanh.</li>
  </ul>
</body>
</html>
